<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 50%, #a855f7 100%);
            border-bottom: 2px solid #a855f7;
            box-shadow: 0 0 10px #a855f7;
            padding: 15px 0;
        }

        nav .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav .logo a {
            color: #ffffff;
            text-shadow: 0 0 10px #a855f7;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
        }

        nav .logo a:hover { color: #ffffff; }

        nav .links { display: flex; gap: 20px; flex: 1; }

        nav .links a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            text-shadow: 0 0 5px #a855f7;
            transition: all 0.3s;
        }

        nav .links a:hover {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo"><a href="Placeholder.html" target="_top">Name of website goes here</a></div>
            <div class="links">
                <a href="index.html" target="_top">Home</a>
                <a href="Placeholder.html" target="_top">Placeholder</a>
                <a href="Placeholder.html" target="_top">Placeholder</a>
                <a href="Placeholder.html" target="_top">Placeholder</a>
            </div>
        </div>
    </nav>
</body>
</html>
